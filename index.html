<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./earth.png" type="image">
    <link rel="stylesheet" href="./style.css" />
    <title>Number Converter</title>
</head>
<body>
    <div class="container">
        <form >
            <h2><span class="color1">N</span>umber <span class="color2">C</span>onverter</h2>
            <div class="form-group">
                <label id="form-label"for="">Enter The Number</label>
                <input type="text" id="from-input" class="form-control" placeholder="Binary Number">
                <span id="error"></span>
            </div>
            <div>
                <div class="form-select">
                    <select id="from-select">
                        <option value="binary">Binary</option>
                        <option value="decimal">Decimal</option>
                        <option value="hexa-dec">Hexadecimal</option>
                        <option value="octal">Octal</option>
                    </select>
                    <span>To</span>
                    <select id="to-select">
                        <option value="binary">Binary</option>
                        <option value="decimal">Decimal</option>
                        <option value="hexa-dec">Hexadecimal</option>
                        <option value="octal">Octal</option>
                    </select>
                </div>
                <input type="submit" id="convert-button" class="btn" value="Convert">
                <input type="submit" id="convert-button" class="btn" value="Clear">
            </div>
            
            <div class="form-group">
                <label for="" id="form-label">Result</label>
                <input type="text" id="to-input" class="form-control" placeholder="Binary Number" readonly>
            </div>
           
        </form>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
